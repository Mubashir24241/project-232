<!DOCTYPE html>
<html>

<head>
    <style>
        .slideshow {
            position: relative;
            max-width: 100%;
            height: auto;
        }
        
        .slideshow img {
            display: none;
            width: 100%;
            height: auto;
        }
        
        .slideshow img.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="slideshow">
        <img class="active" src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>

    <script>
        var slideIndex = 0;
        var slides = document.getElementsByClassName("slideshow img");

        function showSlide() {
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlide, 2000);
        }

        showSlide();
    </script>

</body>

</html>
